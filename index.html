<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="position-relative">
  <!--nav bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="main-nav">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 fs-3" href="index.html">Find A Friend</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorites</a>
          </li>
      </div>
      <form class="d-flex">
        <input class="form-control me-2" id="search-input" type="search" placeholder="Search..." aria-label="Search">
        <button class="btn btn-outline-success" id="search-btn" type="submit"><i
            class="fa-solid fa-magnifying-glass"></i></button>
      </form>
  </nav>

  <div class="d-flex justify-content-center p-5 m-5" id="spinner">
    <div class="spinner-border text-info p-4 m-5" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="d-flex justify-content-center m-5 p-5 d-none" id="error-message"></div>

  <!--card group-->
  <div class="container row row-cols-1 row-cols-md-5 m-auto g-4" id="card-group">
  </div>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center m-4" id="pagination">
    </ul>
  </nav>

  <!--Modal-->
  <div class="modal fade" id="card-modal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cardModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-row justify-content-around align-items-center p-2 bd-highlight">
            <img class="w-100 user-img" src="" alt="user-img" />
            <ul class="list-group list-group-flush">
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <a href="#" class="btn btn-outline-info btn-lg position-fixed bottom-0 end-0 m-3" id="back-to-top"><i
      class="fa-solid fa-arrow-up"></i></a>
